<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .site {
            width: 45%;
            margin: 10px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        .site:hover {
            background-color: #e9e9e9;
        }
        .site img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>手机导航</h1>
    </header>
    <nav>
        <div class="site">
            <a href="https://www.google.com/maps" target="_blank">
                <img src="https://www.gstatic.com/images/branding/product/2x/maps_48dp.png" alt="Google Maps">
                <p>Google Maps</p>
            </a>
        </div>
        <div class="site">
            <a href="https://www.apple.com/maps" target="_blank">
                <img src="https://www.apple.com/ac/globalnav/4/en_US/images/globalnav/maps/globalnav_maps__fkhxsvt3l9uy.png" alt="Apple Maps">
                <p>Apple Maps</p>
            </a>
        </div>
        <!-- 添加更多网站链接 -->
    </nav>
</body>
</html>
