<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格导航页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .grid-item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #e0e0e0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            box-sizing: border-box;
        }
        .search-container input[type="submit"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-left: none; /* Remove the left border */
        }
        .search-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>九宫格导航页面</h1>
    <div class="grid-container">
        <div class="grid-item"><a href="/home">首页</a></div>
        <div class="grid-item"><a href="/news">新闻</a></div>
        <div class="grid-item"><a href="/videos">视频</a></div>
        <div class="grid-item"><a href="/photos">图片</a></div>
        <div class="grid-item"><a href="/forum">论坛</a></div>
        <div class="grid-item"><a href="/blog">博客</a></div>
        <div class="grid-item"><a href="/shop">购物</a></div>
        <div class="grid-item"><a href="/music">音乐</a></div>
        <div class="grid-item"><a href="/settings">设置</a></div>
    </div>
    <div class="search-container">
        <form action="https://btc211.com/search" method="GET" style="display: flex; width: 100%;">
            <input type="text" name="q" placeholder="站内搜索...">
            <input type="submit" value="搜索">
        </form>
    </div>
</body>
</html>
