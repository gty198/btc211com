<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: space-around;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            flex: 1;
        }
        .navbar .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-bottom: 120px; /* Space for the fixed navbar */
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .links a {
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            width: calc(100% - 40px); /* Adjust width for padding */
            text-align: left;
        }
        .links a:hover {
            background-color: #f0f0f0;
        }
        #topBtn {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 130px; /* Adjusted for the fixed navbar */
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
        }
        #topBtn:hover {
            background-color: #575757;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            width: 80%;
        }
        .search-container button {
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <div class="content" id="home">
        <h1>Welcome to our Website</h1>
        <p>This is the home section.</p>
    </div>
    <div class="content" id="services">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </div>
    <div class="content" id="about">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </div>
    <div class="content" id="contact">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </div>
    <div class="content">
        <h2>Common Websites</h2>
        <div class="links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
    <div class="navbar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." name="search">
            <button type="button" onclick="searchSite()">Search</button>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script>
        // Get the button
        let topBtn = document.getElementById("topBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function searchSite() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let contents = document.getElementsByClassName('content');
            
            for (let content of contents) {
                let text = content.innerText.toLowerCase();
                if (text.includes(input)) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
